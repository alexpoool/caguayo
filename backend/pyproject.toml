[project]
name = "api-inventario"
version = "1.0.0"
description = "API para visualizaciÃ³n de base de datos de inventario"
authors = [{name = "Developer", email = "dev@example.com"}]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlmodel>=0.0.14",
    "psycopg[binary]>=3.1.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
